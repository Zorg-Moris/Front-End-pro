<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Intertnet shop</title>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="gender-menu">
				<a id="menRef" href="#" class="gender nav">
					<span>Мужчинам</span>
				</a>

				<a id="femenRef" href="#" class="gender nav">
					<span>Женщинам</span>
				</a>
				<a id="allProd" href="#" class="gender nav">
					<span>Все товары</span>
				</a>
				<a id="cart" class="nav goods" href="cart.html">
					<span> Корзина </span>
				</a>

			</div>
			<a href="#" class="header__logo">[ Интернет магазин ]</a>
			<div class="user-nav"></div>
		</header>
	</div>
	<div class="menu">
		<div class="wrapper">
			<div class="menu-wrapper">
				<a id="clothesBtn" href="#" class="nav goods">Одежда</a>
				<a id="shoesBtn" href="#" class="nav goods">Обувь</a>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div id="sideMenu" class="grid-container">
			<aside></aside>

			<article>
				<div id="chosen-good" class="Chosen-good">
					<b></b>
				</div>
				<div id="showProd" class="flex-container">
				</div>
				<div id="modalShowProd" class="modal">

					<div class="headModal">
						<a id="modalClose" class="close" title="Закрыть" href="#close"></a>

						<div id="brandModal"></div>
						<div id="priceModal"></div>
						<div id="cartBtn">
							<input class="cartBtn" type="button" value="Добавить в козину">
						</div>
					</div>
					<div class="flexModal">
						<div id="imgModal" class="imgModal">
						</div>
						<div id="sDescription" class="shortDescription"></div>
					</div>

					<div id="fDiscription" class="discription"></div>
				</div>

				<div id="overlay"></div>
			</article>
		</div>
	</div>
	<footer class="footer"></footer>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/function.js"></script>
	<script src="js/prod.js"></script>
	<script src="js/app.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/cart.js"></script>

</body>

</html>
