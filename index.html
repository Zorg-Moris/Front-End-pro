<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="css/style.css">

<body>
	<div class="wrapper">
		<header class="header">
			<div class="gender-menu">
				<a id="menRef" href="#" class="gender nav">
					<span>Мужчинам</span>
				</a>

				<a id="femenRef" href="#" class="gender nav">
					<span>Женщинам</span>
				</a>
				<a id="allProd" href="#" class="gender nav">
					<span>Все товары</span>
				</a>
			</div>
			<a href="#" class="header__logo">[ Интернет магазин ]</a>
			<div class="user-nav"></div>
		</header>
	</div>
	<div class="menu">
		<div class="wrapper">
			<div class="menu-wrapper">
				<a id="clothesBtn" href="#" class="nav goods">Одежда</a>
				<a id="shoesBtn" href="#" class="nav goods">Обувь</a>
				<!-- <a href="#" class="nav goods">Аксессуары</a> -->
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div id="sideMenu" class="grid-container">
				<!-- <a id='infoProd' href="#">Подробнее</a> -->
			<aside></aside>
			
			<article>
				<div id="chosen-good" class="Chosen-good">
					<b></b>
				</div>
				<div id="showProd" class="flex-container">
					<!-- <img src="img/BR019EMFZL55_2739823_1_v4.jpg">
					<img src="img/PE299EMTZX37_5201531_1_v2.jpg">
					<img src="img/PI022EMWOZ06_5291070_1_v2.jpg">
					<img src="img/WA010EMXFR46_5388765_1_v2.jpg"> -->
				</div>
				<div id="modalShowProd" class="modal">

					<div class="headModal">
						<a id="modalClose" class="close" title="Закрыть" href="#close"></a>

						<div id="brandModal"></div>
						<div id="priceModal"></div>
						<div id="cartBtn">
							<input class="cartBtn" type="button" value="Добавить в козину">
						</div>
					</div>

					<div id="imgModal" class="imgModal">
						<img src="imgDB/shirt_green.jpg">
					</div>
					<div id="discription" class="discription"></div>

				</div>

				<div id="overlay"></div>
				<!-- Пoдлoжкa -->

			</article>
		</div>
	</div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/function.js"></script>
	<script src="js/prod.js"></script>
	<script src="js/app.js"></script>
	<script src="js/modal.js"></script>
